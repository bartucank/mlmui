---
name: mlmui
description: MLM UI
publish_to: none
version: 1.0.20+20
environment:
  sdk: ">=3.0.6 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  flutter_secure_storage: ^8.0.0
  shared_preferences: ^2.2.2
  top_snackbar_flutter: ^3.1.0
  flutter_otp_text_field: ^1.1.1
  we_slide: ^2.4.0
  flutter_slidable: ^3.0.1
  http_parser: ^4.0.2
  image_picker: ^1.0.4
  multi_image_picker_view: ^0.0.17
  art_sweetalert: ^0.0.5
  lazy_data_table_plus: ^1.0.0
  flutter_web_frame: ^1.0.0
  animate_do: ^3.0.2
  slide_to_act: ^2.0.2
  clipboard: ^0.1.3
  card_loading: ^0.3.0
  fl_chart: ^0.65.0
  infinite_scroll_pagination: ^4.0.0
  file_picker: ^5.5.0
  url_launcher: ^6.2.5
