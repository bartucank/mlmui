  epub_view: ^3.2.0
  insta_image_viewer: ^1.0.4
  flutter_launcher_icons: ^0.11.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
fonts:
  - family: MlmIcons
    fonts:
      - asset: fonts/MlmIcons.ttf
